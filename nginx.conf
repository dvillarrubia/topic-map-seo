events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream backend {
        server topic-map-api:5000;
    }

    server {
        listen 80;
        server_name _;  # Cambiar a tu dominio

        # Limite de tamaño de archivo (para uploads de Excel)
        client_max_body_size 50M;

        # Servir frontend estático
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /topic-map-server-dev.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Proxy al backend Flask
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            rewrite ^/api/(.*) /$1 break;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts largos para UMAP (puede tardar)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check directo
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }
    }

